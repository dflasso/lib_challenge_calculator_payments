variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

stages:
- test

pytest:
  stage: test
  image: python:3.9.13-slim-buster
  before_script:
    - python3.9  -m venv .env
    - source .env/bin/activate
    - pip3 install -r requirements.txt
  script:
    - python setup.py pytest --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

sast:
  stage: test


include:
- template: Security/SAST.gitlab-ci.yml
